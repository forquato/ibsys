<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:body>
        <ui:composition template="./WEB-INF/jsf/template/default.xhtml">
            <ui:define name="content">
                <div style="background-image:url(./resources/img/background.jpg)"> 
                    <h:head>
                        <title><h:outputText value="#{msg['upload.title']}"/></title>
                    </h:head>
                    <f:view locale="#{languageBean.locale}">
                        <h1><h:outputText value="#{msg['upload.h1']}"/></h1>
                        <div class="meter">
                            <span style="width: 25%"></span>
                        </div>
                        <!-- enctype="multipart/form-data" -->
                        <h:form enctype="multipart/form-data" style="margin-top: 40px; height: 450px">
                            <c:if test="#{mgdBean.resultDTO != null}">
                                <li style="margin-bottom: 10px; color: #666">
                                    <h:outputText value="#{msg['upload.warning']}"/>
                                </li>
                            </c:if>
                            <t:inputFileUpload value="#{mgdBean.uploadedFile}" style="color: #666;"/>
                            <li>
                                <h:messages style="color: red"/>
                            </li>
                            <div>
                                <h:button image="./resources/img/pfeil_back.jpg" outcome="index" style="margin: 15px 5px 0px 0px; width: 100px"/>
                                <h:commandButton action="#{mgdBean.submitUpload()}" image="./resources/img/pfeil_forward.jpg" style="margin: 15px 0px 0px 5px; width: 100px"/>
                            </div>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>                
        </ui:composition>  
    </h:body> 
</html>
