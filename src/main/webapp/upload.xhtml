<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:body>
        <ui:composition template="./WEB-INF/jsf/template/default.xhtml">
            <ui:define name="content">
                <div style="background-image:url(./resources/img/background.jpg)"> 
                   <h:form enctype="multipart/form-data" style="height: 500px"> 
                               
                        <h:button image="./resources/img/button_back.jpg" outcome="index" style="margin: 0px 900px 0px 0px; width: 100px"/>
                        <h:commandButton action="#{mgdBean.submitUpload()}" image="./resources/img/button_next.jpg" style="margin: 0px 0px 0px 0px; width: 100px"/>
                            <li>
                                <h:messages style="color: red"/>
                            </li>
                
                 
                    <h:head>
                        <title><h:outputText value="#{msg['upload.title']}"/></title>
                    </h:head>
                     
                    <f:view locale="#{languageBean.locale}">
                        <h1><h:outputText value="#{msg['upload.h1']}"/></h1>
                        <div class="meter">
                            <span style="width: 25%"></span>
                        </div>
                        <!-- enctype="multipart/form-data" -->
                        
                            
                            <t:inputFileUpload value="#{mgdBean.uploadedFile}" style="color: #666; margin-top: 20px"/>
                            
                        <c:if test="#{mgdBean.resultDTO != null}">
                                <li style="margin-bottom: 10px; margin-top: 300px; color: #666">
                                    <h:outputText value="#{msg['upload.warning']}" style="color: red"/>
                                </li>
                            </c:if>
                    </f:view>
                    
                
                    </h:form>
                </div>
            </ui:define>                
        </ui:composition>  
    </h:body> 
</html>
