<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" type="image/x-icon" href="./resources/img/favicon.ico"/>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:link outcome="index" style="text-decoration: none;">
                    <h:outputText value="#{msg['ibsys.top']}"/>
                </h:link>
            </ui:insert>
        </div>
        <h:form style="margin-top:50px">
                    <h:outputText value="#{msg['ibsys.bottom']}"/>
                    <h:outputText style="margin-left: 40px" value="#{msg['ibsys.language']}"/>
                    <h:selectOneMenu value="#{languageBean.language}" onchange="submit()" style="margin-right: 40px">
                        <f:selectItem itemValue="de" itemLabel="#{msg['ibsys.language.german']}" />
                        <f:selectItem itemValue="en" itemLabel="#{msg['ibsys.language.english']}" />
                    </h:selectOneMenu>
                    <h:outputLink value="http://www.scsim.de" style="margin-right: 40px">
                        <h:outputText value="#{msg['ibsys.scsim']}"/>
                    </h:outputLink>
                    <h:link>
                        <h:outputLink value="#{request.contextPath}/resources/manual_#{msg['ibsys.manual.language']}.pdf">#{msg['ibsys.manual']}</h:outputLink>
                    </h:link>
                </h:form>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                
            </ui:insert>
        </div>

    </h:body>

</html>
