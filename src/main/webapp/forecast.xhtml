<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        <ui:composition template="./WEB-INF/jsf/template/default.xhtml">
            
            <ui:define name="content">
                <h:head>
                    <title><h:outputText value="#{msg['forecast.title']}"/></title>
                </h:head>
                <f:view locale="#{languageBean.locale}">
                    <h1><h:outputText value="#{msg['forecast.h1']}"/></h1>
                    <div class="meter">
                        <span style="width: 50%"></span>
                    </div>
                    <h:form id="Form">
                        <table>
                            <tr>
                                <th style="background: white"></th>
                                <th style="background: #FFC6A5"><h:outputText value="#{msg['forecast.salesOrders']}" style="color: #CC0000"/></th>
                                <th colspan="3" style="background: #FFC6A5"><h:outputText value="#{msg['forecast.forecasts']}" style="color: #CC0000"/></th>
                                <th colspan="3" style="background: #FFC6A5"><h:outputText value="#{msg['forecast.selldirect']}" style="color: #CC0000"/></th>
                            </tr>
                            <tr>
                                <th><h:outputText value="#{msg['forecast.period']}"/></th>
                                <th><h:outputText value="#{msg['forecast.period.0']}"/></th>
                                <th><h:outputText value="#{msg['forecast.period.1']}"/></th>
                                <th><h:outputText value="#{msg['forecast.period.2']}"/></th>
                                <th><h:outputText value="#{msg['forecast.period.3']}"/></th>
                                <th><h:outputText value="#{msg['forecast.selldirect.quantity']}"/></th>
                                <th><h:outputText value="#{msg['forecast.selldirect.price']}"/></th>
                                <th><h:outputText value="#{msg['forecast.selldirect.penalty']}"/></th>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{msg['forecast.p1']}"/></td>
                                <td>
                                    <h:inputText id="P1_x" maxlength="5" value="#{mgdBean.resultDTO.salesOrders[0]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P1_x1" maxlength="5" value="#{mgdBean.resultDTO.forcasts[0][0]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P1_x2" maxlength="5" value="#{mgdBean.resultDTO.forcasts[0][1]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P1_x3" maxlength="5" value="#{mgdBean.resultDTO.forcasts[0][2]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P1_quantity" value="#{mgdBean.resultDTO.selldirectQuantities[0]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P1_price" value="#{mgdBean.resultDTO.selldirectPrices[0]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P1_penalty" value="#{mgdBean.resultDTO.selldirectQuantities[0]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                            </tr>
                            <tr style="background: #F0F0F0">
                                <td>
                                    <h:outputText value="#{msg['forecast.p2']}"/>
                                </td>
                                <td>
                                    <h:inputText id="P2_x" maxlength="5" value="#{mgdBean.resultDTO.salesOrders[1]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P2_x1" maxlength="5" value="#{mgdBean.resultDTO.forcasts[1][0]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P2_x2" maxlength="5" value="#{mgdBean.resultDTO.forcasts[1][1]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P2_x3" maxlength="5" value="#{mgdBean.resultDTO.forcasts[1][2]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P2_quantity" value="#{mgdBean.resultDTO.selldirectQuantities[1]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P2_price" value="#{mgdBean.resultDTO.selldirectPrices[1]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P2_penalty" value="#{mgdBean.resultDTO.selldirectQuantities[1]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                            </tr>
                            <tr style="background: #F0F0F0">
                                <td>
                                    <h:outputText value="#{msg['forecast.p3']}"/>
                                </td>
                                <td>
                                    <h:inputText id="P3_x" maxlength="5" value="#{mgdBean.resultDTO.salesOrders[2]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P3_x1" maxlength="5" value="#{mgdBean.resultDTO.forcasts[2][0]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P3_x2" maxlength="5" value="#{mgdBean.resultDTO.forcasts[2][1]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P3_x3" maxlength="5" value="#{mgdBean.resultDTO.forcasts[2][2]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P3_quantity" value="#{mgdBean.resultDTO.selldirectQuantities[2]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P3_price" value="#{mgdBean.resultDTO.selldirectPrices[2]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td>
                                    <h:inputText id="P3_penalty" value="#{mgdBean.resultDTO.selldirectQuantities[2]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="99999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                            </tr>
                        </table>
                        
                        <table style="width: 400px">
                            <tr>
                                <th colspan="4" style="background:#FFC6A5; color: #CC0000"><h:outputText value="#{msg['forecast.config.title']}"/></th>
                            </tr>
                            <tr>
                                <th colspan="2"><h:outputText value="#{msg['forecast.config.factor.period']}"/></th>
                                <th colspan="2"><h:outputText value="#{msg['forecast.config.split']}"/></th>
                            </tr>
                            <tr style="background-color: white">
                                <td style="text-align: left">
                                    <h:outputText value="#{msg['forecast.config.factor.period.1']}"/>
                                </td>
                                <td>
                                    <h:inputText id="factor_period1" value="#{mgdBean.resultDTO.periodFactors[0]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="3"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                                <td style="text-align: left">
                                    <h:outputText value="#{msg['forecast.config.split.value']}"/>
                                </td>
                                <td>
                                    <h:inputText id="split_value" value="#{mgdBean.resultDTO.splitValue}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="999"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                            </tr>
                            <tr style="background-color: white">
                                <td style="text-align: left">
                                    <h:outputText value="#{msg['forecast.config.factor.period.2']}"/>
                                </td>
                                <td>
                                    <h:inputText id="factor_period2" value="#{mgdBean.resultDTO.periodFactors[1]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="3"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                            </tr>
                            <tr style="background-color: white">
                                <td style="text-align: left">
                                    <h:outputText value="#{msg['forecast.config.factor.period.3']}"/>
                                </td>
                                <td>
                                    <h:inputText id="factor_period3" value="#{mgdBean.resultDTO.periodFactors[2]}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="3"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                            </tr>
                            <tr style="background-color: white">
                                <td style="text-align: left">
                                    <h:outputText value="#{msg['forecast.config.factor.period.production']}"/>
                                </td>
                                <td>
                                    <h:inputText id="factor_period_production" value="#{mgdBean.resultDTO.productionFactor}" onclick="this.select();this.focus()">
                                        <f:validateLongRange minimum="0" maximum="1"/>
                                        <f:validateRequired/>
                                    </h:inputText>
                                </td>
                            </tr>
                        </table>
                        
                        <h:button image="./resources/img/prev_48.png" outcome="upload" style="margin: 15px 5px 0px 0px"/>
                        <h:commandButton action="#{mgdBean.submitForcasts}" image="./resources/img/next_48.png" style="margin: 15px 0px 0px 5px"/>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>
    </body>
</html>
