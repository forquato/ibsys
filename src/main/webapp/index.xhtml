<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    

    <h:body>
        <ui:composition template="./WEB-INF/jsf/template/default.xhtml">
            
            <ui:define name="content">
                <h:head>
                    <title><h:outputText value="#{msg['ibsys.title']}"/></title>
                </h:head>
                <h:graphicImage id="logoImage"
                                name="ibsys2.jpg"
                                library="img"/>
                    <h:form>
                        <h:commandButton action="#{mgdBean.start}" image="./resources/img/pfeil_forward.jpg" style="width: 100px; margin-top: 50px;"/>
                    </h:form>
                    <div style="margin-top: 10px; font-size: 20px; color: #666">
                        <h:outputText value="#{msg['ibsys.text']}"/>
                    </div>
                <div style="margin-top: 80px">
                <h:outputLink value="scsim.htm">
                    Dieses Tool liefert die Daten für den Supply Chain Simulator.<p/>
                    Hier ein paar Eindrücke.
                </h:outputLink>
                </div>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
