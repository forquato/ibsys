<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/jsf/template/default.xhtml">

            <ui:define name="content">
                <h:head>
                    <title><h:outputText value="#{msg['chart.title']}"/></title>
                </h:head>
                <f:view locale="#{languageBean.locale}">
                    <h1><h:outputText value="#{msg['chart.h1']}"/></h1>
                    <div class="meter">
                        <span style="width: 75%"></span>
                    </div>
                    <div style="width:1150px; margin-left:auto ;margin-right:auto; margin-top:20px">
                 
                        <p:accordionPanel>
                            <p:tab title="Kapazitäten 1">
                                <div style="width: 1000px;float:left">
                                    <p:barChart value="#{mgdBean.chartBean.shiftModel}" title="#{msg['chart.shifts']}" min="0" max="3" style="height:260px; float:left" seriesColors="CC0000"/>
                                    <h:outputText value="#{msg['chart.cap1']}" style="font-size: 14pt"/>
                                </div>
                            </p:tab>
                            <p:tab title="Kapazitäten 2">
                                <div style="width: 1000px;float:left">
                                    <p:barChart value="#{mgdBean.chartBean.overtimeModel}" title="#{msg['chart.overtime']}" min="0" max="1200" style="height:260px; float:left" seriesColors="CC0000"/>
                                    <h:outputText value="#{msg['chart.cap2']}" style="font-size: 14pt"/>
                                </div>
                            </p:tab>
                            <p:tab title="Disposition 1">
                                <div style="width: 1000px;float:left">
                                    <p:barChart value="#{mgdBean.chartBean.orderModel}" title="#{msg['chart.orders']}" min="0" style="height:300px; width:500px; float:left" seriesColors="CC0000"/>
                                    <h:outputText value="#{msg['chart.dis1']}" style="font-size: 14pt"/>
                                </div>
                            </p:tab>
                            <p:tab title="Disposition 2">
                                <div style="width: 1000px;float:left">
                                    <p:barChart value="#{mgdBean.chartBean.productionModel}" title="#{msg['chart.productions']}" min="0" style="height:300px; width:500px; float:left" seriesColors="CC0000"/>
                                <h:outputText value="#{msg['chart.dis2']}" style="font-size: 14pt"/>
                                </div>
                            </p:tab>
                        </p:accordionPanel>
                        
                    </div>  
                    
                    <h:button image="./resources/img/button_back.jpg" outcome="forecast" style="width: 100px; margin: 10px 510px 0px 0px"/>
                    <h:button image="./resources/img/button_next.jpg" outcome="download" style="width: 100px; margin: 10px 5px 0px 0px"/>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
